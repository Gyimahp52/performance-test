<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baseline Performance</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Performance</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="baseline.html">Baseline</a></li>
                <li class="nav-item"><a class="nav-link" href="lazy.html">Lazy Loading</a></li>
                <li class="nav-item"><a class="nav-link" href="minified.html">Minification</a></li>
                <li class="nav-item"><a class="nav-link" href="combined.html">Combined</a></li>
                <li class="nav-item"><a class="nav-link" href="best-practices.html">Best Practices</a></li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <h1 class="display-4">Baseline Performance</h1>
        <p>This page loads all resources, including images, videos, scripts, and styles, upfront without any optimization techniques.</p>
        
        <div class="media-container">
            <!-- Images -->
            <img src="images/1.jpg" alt="Baseline Image 1" class="img-fluid">
            <img src="images/2.jpg" alt="Baseline Image 2" class="img-fluid">
            <img src="images/3.jpg" alt="Baseline Image 3" class="img-fluid">
            
            <!-- Videos -->
            <video controls class="img-fluid">
                <source src="videos/1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <video controls class="img-fluid">
                <source src="videos/large-video2.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        
        <div id="metrics" class="mt-4">
            <p>Load Time: <span id="load-time"></span> ms</p>
            <p>Page Size: <span id="page-size"></span> KB</p>
        </div>
        <!-- Script to load performance metrics -->
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                fetch('/api/data/baseline')
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById('load-time').textContent = data.loadTime;
                        document.getElementById('page-size').textContent = data.pageSize;
                    });
            });
        </script>
    </div>
    <script src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
